<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
    <div th:replace="~{layout :: nav}"></div>
    <div class="container mt-4">
        <h2 th:text="${proyecto.id == null ? 'Crear Nuevo Proyecto' : 'Editar Proyecto'}"></h2>
        <form th:action="@{/proyectos/guardar}" th:object="${proyecto}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" th:field="*{estado}">
                    <option value="Pendiente">Pendiente</option>
                    <option value="En Progreso">En Progreso</option>
                    <option value="Completado">Completado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                <input type="date" class="form-control" id="fechaInicio" th:field="*{fechaInicio}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/proyectos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
